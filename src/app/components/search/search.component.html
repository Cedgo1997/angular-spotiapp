<div class="row animated fadeIn">
  <div class="col">
    <input
      #term
      type="text"
      (keyup)="search(term.value)"
      class="form-control"
      placeholder="Search song"
    />
  </div>
</div>

<!-- loading -->

<app-loading *ngIf="loading" ></app-loading>

<!-- Cards -->
<app-card [items]="artists"  class="m-5" ></app-card>
