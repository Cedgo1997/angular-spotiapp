<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn">
  <div class="col-2">
    <img
      [src]="artist.images | noimage"
      class="img-thumbnail img-circle"
      alt=""
    />
  </div>
  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a href="artista.external_urls.spotify" target="_blank">
        Got to Artist Page
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Go Back
    </button>
  </div>
</div>

<div class="row mt-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Picture</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img
              class="img-thumb"
              [src]="track.album.images | noimage"
              alt=""
            />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>

            <audio [src]="track.preview_url" controls></audio>

            <!-- THIS IFRAME COMMENTED IS FOR WIDGET, BUT I CANNOT USE IT BECAUSE OF MY COUNTRY PERMISSIONS -->

<!--             <iframe
              [src]="track.uri | domseguro:'https://open.spotify.com/embed/?uri='"
              width="300"
              height="380"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>  -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
